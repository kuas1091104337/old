<html>
<head>
<meta charset="utf-8">

<meta name="description" content="BrainSport(簡稱BS)是最重視腦力激盪的博弈遊戲，推出多款獨特的棋排博奕遊戲，豐富的規則、刺激的賽制及BS獨有的特殊玩法，競技的快感，快來挑戰吧！"> 
<meta name="author" content="BrainSport">
<link rel="shortcut icon" href="images/website_logo.png">

<link href="css/header-popup-aside-footer.css" rel="stylesheet" type="text/css">
<link href="css/core.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>

    <link href="css/IE_layout.css" rel="stylesheet" type="text/css">
<![endif]-->
</head>
<body>
	<header id="signOut"></header>

	<div id="popup"></div>

	<article id="white">
        <div id="content">
			<!--    客服 > 問題表單子選單 start-->
			<ul class="service_nav"></ul>
			<ul class="issueForms service_menu"></ul>
			<!--    客服 > 問題表單子選單 end-->
            <section class="service_content">
                <div class="service_main">
                    <div class="notice">
                        <label class="question">選擇類型 </label>
                        <select class="question">
                            <option value="登入異常" id="type_1">登入異常</option>
                            <option value="登入異常" id="type_2">登入異常</option>
                            <option value="登入異常" id="type_3">登入異常</option>
                            <option value="登入異常" id="type_4">登入異常</option>
                            <option value="登入異常" id="type_5">登入異常</option>
                        </select>
                    </div>
                    <div class="notice">
                        <label class="question">玩家暱稱 </label>
                        <em>暱稱五個字</em>
                        <p class="question">訪客身分(使用訪客身分提問，我們將以連絡電話或聯絡信箱回覆)</p>
                    </div>
                    <div class="notice">
                        <label class="question vertical">描述</label>
                        <textarea class="question" name="content" placeholder="親愛的玩家您好：請詳細說明您的問題，並提供以下內容 >> 日期：2014/12/22、時間：16:22、可連絡時間：中午12點到下午2點。問題：愈詳細愈好，以利服務人員查詢、處理您所遇到的問題。"></textarea>
                    </div>
                    <div class="notice">
                        <label class="question" for="phone">添加文件 </label>
                        <button type="submit" class="submitbtn QuBtnSize">選擇檔案</button>
                        <strong class="Message">未選擇任何檔案</strong>
                    </div>
                    <div class="notice half">
                        <label class="question" for="phone">連絡電話 </label>
                        <input class="question" type="text" id="phone"/>
                    </div>
                    <div class="notice half">
                        <label class="question" for="email">連絡信箱 </label>
                        <input class="question" type="text" id="email"/>
                    </div>
                    <ul class="notice clearfix">
                        <p>建議您確認聯繫方式 , 以便客服能在必要時聯繫到您</p>
                        <li>
                            <button type="submit" class="submitbtn IsBtnSize">提交</button>
                        </li>
                        <li>
                            <button type="submit" class="submitbtn IsBtnSize">取消</button>
                        </li>
                    </ul>
                </div>
            </section>       
        </div>
	</article>
  
	<aside></aside>

	<footer></footer>

	<div id="lteIE"></div>
</body>
</html>
