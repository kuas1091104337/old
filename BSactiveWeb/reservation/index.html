<!-- 事前登錄 -->
<div id="preLogin">
	<div class="container">
		<div class="preLogin-content">
			<div class="row">
				<div class="heading">
					<h2 class="m-b0">登錄豪禮1000鑽</h2>
					<h3>價值新台幣1,000元</h3>
				</div>
			</div>
			<form method="post" id="contact">
				<ul class="preLoginRadio">
					<p>行動裝置</p>
					<li>
						<input type="radio" id="Mobile-Android" name="Mobile-type" value="Android" checked>
	            		<label for="Mobile-Android" class="">Android</label>
					</li>
					<li>
						<input type="radio" id="Mobile-IOS" name="Mobile-type" value="IOS">
	            		<label for="Mobile-IOS" class="">IOS</label>
					</li>
				</ul>
				<div class="preLoginBoxPhoneNumber">
					<div class="preLoginInput">
						<label class="preLoginInput_label" for="phone-number">手機號碼</label>
						<input class="preLoginInput_field" id="phone-number" type="text" placeholder="輸入10位數字手機號碼">
					</div>
					<div class="preLoginInput_data">
						<input type="button" class="submitbtn" value="領取驗證碼">
					</div>
				</div>
				<div class="phoneNumberError">
					<em>手機號碼格式不對</em>
				</div>
				<div class="checkContentOne">
					<p>遊戲通知</p>
					<input id="consentCheck" class="consentCheck" type="checkbox" name="consentCheck">
					<label for="consentCheck">我願意收到來自7poker遊戲相關訊息</label>
					<input type="button" class="ReBtnSize submitbtn2" value="進行登錄">
	        	</div>
				<div class="preLoginBoxCertificationNumber">
					<div class="preLoginInput">
						<label class="preLoginInput_label" for="certification-number">認證號碼</label>
						<input class="preLoginInput_field" id="certification-number" type="text" placeholder="請輸入簡訊認證號">
					</div>
					<div class="preLoginInput_data">
						<input type="button" class="submitbtn" value="認證">
					</div>
				</div>
				<div class="checkContentTwo">
					<em>驗證碼已發送至您手機簡訊中</em>
					<em>請於5分鐘內輸入驗證碼，通過驗證才可完成登錄</em>
					<input type="button" class="ReBtnSize submitbtn2" value="完成登錄">
				</div>
				<div class="successfulLoginBox">
					<em>恭喜登錄成功 !</em>
					<div class="preLoginBoxeventID">
						<div class="preLoginInput">
							<label class="preLoginInput_label" for="eventID">活動序號</label>
							<input class="preLoginInput_field" id="eventID" type="text" value="ASDFGH99">
						</div>
						<div class="preLoginInput_data">
							<input type="button" class="submitbtn" value="複製序號">
						</div>
					</div>	
					<em>序號可於7POKER正式開放後，於遊戲中使用。</em>
					<em>我們將以簡訊方式通知您最新遊戲狀況。</em>
				</div>
			</form>
		</div>
	</div>
</div>
