<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>重設密碼 - Dad's Kalbi by Dot A works</title>
<meta name="keywords" content="爸比佳肋比 Dad's Kalbi 墨式傳統料理">
<meta name="description" content="爸比佳肋比 Dad's Kalbi 墨式傳統料理">
<meta name="author" content="kuas1091104337_amos_chen">
<meta name="apple-mobile-web-app-title" content="Dad's Kalbi">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<link rel="shortcut icon" href="../img/favicon.ico">
<link rel="apple-touch-icon" sizes="152x152" href="../img/apple-touch-icon.png">
<link href="./css/layout.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="loading">
        <div class="up_left_triangle"></div>
        <div class="up_right_triangle"></div>
        <div class="down_right_triangle"></div>
        <div class="down_left_triangle"></div>
        <div id="red_line"></div>
        <div id="blue_line"></div>
        <h2 id="L1">爸比佳肋比</h2>
        <h3>Dad's Kalbi</h3>
        <p id="L2">墨式傳統料理</p>
        <div id="Moms_Kalbi_logo">
            <img src="images/moms-kalbi-loading-logo.png" width="100%" height="auto" alt="爸比佳助比 Dad's kalbi">
        </div>
    </div>
    <main class="redBackgroundGo">
        <div class="signOutPageBox whiteBackgroundGo">
            <h1 class="lightSignOutTitle"><em>更新密碼</em></h1>
            <a href="index.html" class="goToIndex"></a>
            <form id="logOut" method="post" action="">
                <ul>
                    <li>
                        <big><b>重設你的密碼</b></big>
                    </li>
                    <li>
                        <div class="inputBox">
                            <input id="MKmemberNewPassword" type="text" placeholder="4~10位英數組合"/>
                            <label class="MKlabel" for="MKmemberNewPassword">
                                <span class="MKlabelText">新密碼</span>
                            </label>
                        </div>
                        <ins>密碼格式不對</ins>
                    </li>
                    <li>
                        <div class="inputBox">
                            <input id="MKmemberReNewPassword" type="text" placeholder="4~10位英數組合"/>
                            <label class="MKlabel" for="MKmemberReNewPassword">
                                <span class="MKlabelText">重新輸入新密碼</span>
                            </label>
                        </div>
                        <ins>輸入錯誤，請再次輸入密碼</ins>
                    </li>
                    <li class="goToBtnBox">
                        <a href="javascript:;" class="goToBtn">
                            <div class="wordBox">
                                <span data-title="送出">送出</span>
                            </div>
                            <span class="arrow"></span>
                        </a>
                    </li>
                </ul>
                <!-- 以電子郵件傳送連結，好讓我重設密碼 or 以簡訊傳送確認碼，好讓我重設密碼 -->
            </form>
        </div>
    </main>
    <div id="DArightMenu"></div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/core.js"></script>
<script type="text/javascript" src="../js/daRightMenu.js"></script>
