<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dad's Kalbi 活動 by Dot A works</title>
    <meta name="keywords" content="爸比佳肋比 Dad's Kalbi 墨式傳統料理">
    <meta name="description" content="爸比佳肋比 Dad's Kalbi 墨式傳統料理">
    <meta name="author" content="kuas1091104337_amos_chen">
    <meta name="apple-mobile-web-app-title" content="Dad's Kalbi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="../img/apple-touch-icon.png">
    <link href="./css/layout.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="loading">
        <div class="up_left_triangle"></div>
        <div class="up_right_triangle"></div>
        <div class="down_right_triangle"></div>
        <div class="down_left_triangle"></div>
        <div id="red_line"></div>
        <div id="blue_line"></div>
        <h2 id="L1">爸比佳肋比</h2>
        <h3>Dad's Kalbi</h3>
        <p id="L2">墨式傳統料理</p>
        <div id="Moms_Kalbi_logo">
            <img src="images/moms-kalbi-loading-logo.png" width="100%" height="auto" alt="爸比佳助比 Dad's kalbi">
        </div>
    </div>
    <main class="blueBackgroundGo">
        <div class="signInPageBox whiteBackgroundGo">
            <h3 class="lightSignInTitle"><em>修改會員資訊</em></h2>
            <a href="index.html" class="goToIndex"></a>
            <form id="logIn" method="post" action="">
                <ul>
                    <li>
                        <div class="inputBox">
                            <input id="MKmemberAccount" type="text" placeholder="中文5個字、英數組合10個字以內"/>
                            <label class="MKlabel" for="MKmemberAccount">
                                <span class="MKlabelText">帳號</span>
                            </label>
                        </div>
                        <ins>帳號已被使用 / 格式不對</ins>
                    </li>
                    <li>
                        <div class="inputBox">
                            <input id="MKmemberPassword" type="text" placeholder="4~10位英數組合"/>
                            <label class="MKlabel" for="MKmemberPassword">
                                <span class="MKlabelText">密碼</span>
                            </label>
                        </div>
                        <ins>密碼格式不對</ins>
                    </li>
                    <li>
                        <div class="inputBox">
                            <input id="MKmemberEmail" type="text" placeholder="若忘記帳密將由信箱找回"/>
                            <label class="MKlabel" for="MKmemberEmail">
                                <span class="MKlabelText">電子信箱</span>
                            </label>
                        </div>
                        <ins>信箱已被使用 / 格式不對</ins>
                    </li>
                    <li>
                        <div class="inputBox">
                            <input id="MKmemberPhoneNumber" type="text" placeholder="若忘記帳密將由手機找回"/>
                            <label class="MKlabel" for="MKmemberPhoneNumber">
                                <span class="MKlabelText">手機</span>
                            </label>
                        </div>
                        <ins>手機號碼已被使用</ins>
                    </li>
                    <li>
                        <div id="residence" class="inputBox">
                            <span>居住地</span>
                            <select id="CityCounty" class="" name="">
                                <option value="Taipei" id="Taipei">臺北市</option>
                                <option value="NewTaipeiCity" id="NewTaipeiCity">新北市</option>
                                <option value="Keelung" id="Keelung">基隆市</option>
                                <option value="Taoyuan" id="Taoyuan">桃園市</option>
                                <option value="HsinchuCounty" id="HsinchuCounty">新竹縣</option>
                                <option value="HsinchuCity" id="HsinchuCity">新竹市</option>
                                <option value="Yilan" id="Yilan">宜蘭縣</option>
                                <option value="Miaoli" id="Miaoli">苗栗縣</option>
                                <option value="Taichung" id="Taichung">臺中市</option>
                                <option value="Changhua" id="Changhua">彰化縣</option>
                                <option value="Hualien" id="Hualien">花蓮縣</option>
                                <option value="Nantou" id="Nantou">南投縣</option>
                                <option value="Yunlin" id="Yunlin">雲林縣</option>
                                <option value="ChiayiCounty" id="ChiayiCounty">嘉義縣</option>
                                <option value="ChiayiCity" id="ChiayiCity">嘉義市</option>
                                <option value="Tainan" id="Tainan">臺南市</option>
                                <option value="Kaohsiung" id="Kaohsiung">高雄市</option>
                                <option value="Pingtung" id="Pingtung">屏東縣</option>
                                <option value="Taitung" id="Taitung">臺東縣</option>
                                <option value="Penghu" id="Penghu">澎湖縣</option>
                            </select>
                            <select id="Area" class="" name="">
                                <option value="Jhongjheng" id="Jhongjheng">中正區</option>
                                <option value="Datong" id="Datong">大同區</option>
                                <option value="Jhongshan" id="Jhongshan">中山區</option>
                                <option value="Songshan" id="Songshan">松山區</option>
                                <option value="Da-an" id="Da-an">大安區</option>
                                <option value="Wanhua" id="Wanhua">萬華區</option>
                                <option value="Sinyi" id="Sinyi">信義區</option>
                                <option value="Shihlin" id="Shihlin">士林區</option>
                                <option value="Beitou" id="Beitou">北投區</option>
                                <option value="Neihu" id="Neihu">內湖區</option>
                                <option value="Nangang" id="Nangang">南港區</option>
                                <option value="Wunshan" id="Wunshan">文山區</option>
                            </select>
                        </div>
                    </li>
                    <li class="goToBtnBox">
                        <a href="javascript:;" class="goToBtn">
                            <div class="wordBox">
                                <span data-title="確定">確定</span>
                            </div>
                            <span class="arrow"></span>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <div id="DArightMenu"></div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/core.js"></script>
<script type="text/javascript" src="../js/daRightMenu.js"></script>
