<script type="text/javascript">
window.onload=function(){
    var carteBannerGo = setInterval(carteBannerNext,6000),
        bannerContainer = document.getElementById("bannerContainer"),
        bannerPagi = document.getElementById("bannerPagi"),
        bannerMaxAmount = document.querySelectorAll("#bannerSlideBox li").length,
        bannerNumber = 1,
        bannerPagi_li = document.querySelectorAll("#bannerPagi li"),
        bannerPagi_li_number;

    function forBanner_begin(){
        for(var i = 1; i <= bannerMaxAmount; i++){
            document.getElementById("bannerPagiElem_"+i).className="";
            document.getElementById("bannerImg_"+i).className="";
        }
    }
    function forBanner_active(page,img){
        document.getElementById(page+bannerNumber).className="active";
        document.getElementById(img+bannerNumber).className="active";
    }
    function bannerSlideBoxGo(){
        var goNumber = bannerNumber-1;
        document.getElementById("bannerSlideBox").style.left = goNumber*-100 + "%";
    }
    function bannerPagiDo(){
        bannerNumber = this.id.substr(-1);
        bannerSlideBoxGo();
        forBanner_begin();
        forBanner_active("bannerPagiElem_", "bannerImg_");
    }
    function carteBannerNext(){
        if(bannerNumber<bannerMaxAmount){
            bannerNumber++;
        }else{
            bannerNumber=1;
        };
        bannerSlideBoxGo();
        forBanner_begin();
        forBanner_active("bannerPagiElem_", "bannerImg_");
    }
    function carteBannerGoStop(){
        clearInterval(carteBannerGo);
    }
    function carteBannerGoing(){
        clearInterval(carteBannerGo);
        carteBannerGo=setInterval(carteBannerNext,6000);
    }

    bannerSlideBoxGo();

    for(var i = 1; i <= bannerMaxAmount; i++){
        document.getElementById("bannerPagiElem_"+i).onclick=bannerPagiDo;
    }
    document.getElementById("bannerControlNext").onclick=carteBannerNext;
    document.getElementById("bannerControlPrev").onclick=function(){
        if(bannerNumber>1){
            bannerNumber--;
        }else{
            bannerNumber=bannerMaxAmount;
        };
        bannerSlideBoxGo();
        forBanner_begin();
        forBanner_active("bannerPagiElem_", "bannerImg_");
    }
    
    bannerContainer.onmouseover=carteBannerGoStop;
    bannerContainer.onmouseout=carteBannerGoing;
    for (bannerPagi_li_number = 0; bannerPagi_li_number < bannerPagi_li.length; bannerPagi_li_number++) {
        bannerPagi_li[bannerPagi_li_number].onmouseover=carteBannerGoStop;
        bannerPagi_li[bannerPagi_li_number].onmouseout=carteBannerGoing;
    }
} 
</script>
